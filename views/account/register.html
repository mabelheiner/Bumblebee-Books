<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bumblebee Books</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/public/images/Logo2.webp">
  <script type="module" src="/public/js/main.js"></script>
  <script type="module" src="/public/js/database.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    /* Roboto, Roboto Slab, Cinzel, Alegreya Sans SC */
    @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Cinzel&family=Roboto&family=Roboto+Slab&display=swap');
  </style>
</head>
<body id="reg">
<header id="top-header">
</header>

<!-- Registration Form -->
<div class="form-style">
  <h2 id="regh2">Register Here By Entering Your Email And Password</h2>
  <form id="registration-form">
    <label for="email">Email:</label>
    <input type="email" id="sign-email" autocomplete="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="sign-password" autocomplete="current-password" required><br>

    <button type="submit">Sign Up</button>
  </form>
</div>

<footer id="footer">
</footer>
</body>
</html>
